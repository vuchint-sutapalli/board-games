name: Playwright Tests

on:
  push:
    branches: [main, master]
    paths:
      - "TurnBasedGames/**"
      - ".github/workflows/playwright.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "TurnBasedGames/**"
      - ".github/workflows/playwright.yml"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # ðŸ‘‡ All `run:` steps below will execute from TurnBasedGames/
    defaults:
      run:
        working-directory: TurnBasedGames

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: TurnBasedGames/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          # ðŸ‘‡ report is inside TurnBasedGames/ now
          path: TurnBasedGames/playwright-report/
          retention-days: 30
